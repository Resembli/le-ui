name: playwright-window-tests
on:
  pull_request:
    paths:
      - packages/react-virtualized-window/**
      - demo/**

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: ^6.24.1
          run_install: true
      - run: npx playwright install-deps
      - run: pnpm -C demo test:build
